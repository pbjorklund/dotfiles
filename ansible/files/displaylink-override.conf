[Service]
# Remove CPU limitations entirely for smooth display performance
# CPUQuota removed - DisplayLink needs full CPU access for multiple high-refresh displays

# Remove nice priority - DisplayLink should run at normal priority for responsiveness  
# Nice removed

# Restart service if it fails
Restart=on-failure
RestartSec=5

# Kill service if it takes too long to stop
TimeoutStopSec=10
KillMode=mixed
