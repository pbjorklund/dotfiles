## Options
set-option -s escape-time 10
set -g default-terminal "screen-256color"
set -g mouse on                           # Enable mouse support
set -g base-index 1                       # Start window numbering at 1
setw -g pane-base-index 1                 # Start pane numbering at 1

#Window options
set-window-option -g mode-keys vi
set-window-option -g monitor-activity on
set-window-option -g automatic-rename off # auto name

# Windows-like Key Bindings
# Ctrl+C for copy (in copy mode)
bind-key -T copy-mode-vi C-c send-keys -X copy-selection-and-cancel

# Ctrl+W to close current window/pane
bind-key C-w confirm-before -p "Close window? (y/n)" kill-window
bind-key M-w confirm-before -p "Close pane? (y/n)" kill-pane

# Ctrl+T for new window (like browser tabs)
bind-key C-t new-window

# Ctrl+Shift+T to restore last closed window
bind-key C-S-t respawn-window

# Ctrl+V for paste
bind-key C-v paste-buffer

# Copy mode improvements
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# System clipboard integration (requires xclip)
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind-key C-v run "xclip -out -selection clipboard | tmux load-buffer - ; tmux paste-buffer"

# Reload key
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#### COLOUR

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
