# Kitty terminal configuration
# See: https://sw.kovidgoyal.net/kitty/conf/

# Font configuration
font_family      FiraCode
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.0

# Window
remember_window_size  yes
initial_window_width  640
initial_window_height 400

# Scrolling
scrollback_lines 2000

# Mouse
copy_on_select yes

# VS Code Dark theme (verified colors from official docs)
foreground            #d4d4d4
background            #1e1e1e
selection_foreground  #1e1e1e
selection_background  #264f78
cursor                #d4d4d4
cursor_text_color     #1e1e1e

# URL color
url_color             #4ec9b0

# Normal colors (VS Code Dark palette)
color0  #000000
color1  #cd3131
color2  #0dbc79
color3  #e5e510
color4  #2472c8
color5  #bc3fbc
color6  #11a8cd
color7  #e5e5e5

# Bright colors
color8  #666666
color9  #f14c4c
color10 #23d18b
color11 #f5f543
color12 #3b8eea
color13 #d670d6
color14 #29b8db
color15 #ffffff

# Tab bar
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template {title}

# URL handling
open_url_with zen

# Keybindings
map f11 toggle_fullscreen

# Terminal identification
term xterm-kitty

# Shell configuration
shell_integration enabled
login_shell yes

# Other
enable_audio_bell no
window_padding_width 8
