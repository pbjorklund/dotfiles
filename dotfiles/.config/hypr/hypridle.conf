general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# Lock screen after 30 minutes (1800 seconds)
listener {
    timeout = 1800
    on-timeout = loginctl lock-session
}

# Turn off display 1 minute after lock (on AC power)
listener {
    timeout = 1860
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Sleep after 60 minutes total on battery power
# Note: This will need to be conditionally enabled based on power source
# You may want to create a script to dynamically manage this based on AC/battery status
listener {
    timeout = 3600
    on-timeout = systemctl suspend
}
