#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# Import environment variables for D-Bus and Wayland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Clipboard history daemon - required for proper clipboard functionality with apps like 1Password
exec-once = wl-paste --type text --watch cliphist store # Start clipboard history daemon
exec-once = wl-paste --type image --watch cliphist store # Also handle image clipboard

exec-once = [workspace 1 silent] $terminal
exec-once = nm-applet &
exec-once = mako
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = /usr/libexec/gsd-xsettings
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1 # Authentication agent for privilege escalation
exec-once = 1password --silent # 1Password password manager
