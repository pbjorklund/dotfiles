##################
### WALLPAPERS ###
##################

# Monitor-specific wallpapers using swaybg
exec-once = swaybg -o "desc:Samsung Electric Company SE790C" -i ~/.config/hypr/wallpapers/work.jpg -m fill
exec-once = swaybg -o "desc:Acer Technologies Acer XZ321QU 0x9372982E" -i ~/.config/hypr/wallpapers/main.jpg -m fill
exec-once = swaybg -o "desc:Acer Technologies XV240Y P 0x944166C5" -i ~/.config/hypr/wallpapers/portrait.jpg -m fill

# Cycle wallpapers per monitor (stable monitor identifiers)
# Super+Ctrl+L = laptop, Super+Ctrl+P = portrait, Super+Ctrl+M = main
bind = $mainMod CTRL, L, exec, ~/.config/hypr/scripts/cycle-wallpaper.sh laptop
bind = $mainMod CTRL, P, exec, ~/.config/hypr/scripts/cycle-wallpaper.sh portrait
bind = $mainMod CTRL, M, exec, ~/.config/hypr/scripts/cycle-wallpaper.sh main

# Reload all wallpapers to defaults with fit scaling
bind = $mainMod ALT, W, exec, pkill swaybg; swaybg -o "desc:Samsung Electric Company SE790C" -i ~/.config/hypr/wallpapers/work.jpg -m fit & swaybg -o "desc:Acer Technologies Acer XZ321QU 0x9372982E" -i ~/.config/hypr/wallpapers/main.jpg -m fit & swaybg -o "desc:Acer Technologies XV240Y P 0x944166C5" -i ~/.config/hypr/wallpapers/portrait.jpg -m fit &
