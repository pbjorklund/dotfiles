# Hyprpaper Configuration
# Simple file-based wallpaper management
# To change wallpapers: replace the files in ~/.config/hypr/wallpapers/

# Preload wallpapers
preload = ~/.config/hypr/wallpapers/main.jpg
preload = ~/.config/hypr/wallpapers/work.jpg
preload = ~/.config/hypr/wallpapers/portrait.jpg

# Set wallpapers per monitor

# Default wallpaper for all monitors
wallpaper = ,~/.config/hypr/wallpapers/main.jpg
# 43" ultrawide 3440x1440
wallpaper = desc:Samsung Electric Company SE790C,~/.config/hypr/wallpapers/work.jpg
# 32" 2560x1440 Acer monitor
wallpaper = DVI-I-2,~/.config/hypr/wallpapers/main.jpg
# 27" acer 1920x1080@144 in portrait mode
wallpaper = DVI-I-1,~/.config/hypr/wallpapers/portrait.jpg

# Enable IPC for runtime changes
ipc = on
