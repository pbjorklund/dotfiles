# Hyprland Window Manager Configuration
# Features: Multi-monitor setup, custom keybindings, application rules, aesthetics
# See: https://wiki.hyprland.org/Configuring/
#
# Modular configuration - main components split into separate files:
# - conf/monitors.conf      - Monitor setup and device configuration
# - conf/programs.conf      - Application definitions and variables
# - conf/environment.conf   - Environment variables for Wayland/X11
# - conf/autostart.conf     - Services and applications to start on login
# - conf/appearance.conf    - Look and feel (animations, borders, layouts)
# - conf/input.conf         - Keyboard, mouse, and touchpad configuration
# - conf/keybindings.conf   - All keyboard shortcuts and bindings
# - conf/window-rules.conf  - Window and workspace rules
# - conf/power.conf         - Power management, lid switch, hotplug
# - conf/wallpapers.conf    - Wallpaper management and cycling
# - conf/topbar.conf        - Status bar configuration
# - conf/screenshots.conf   - Screenshot functionality

# Import modular configuration files
source = ~/.config/hypr/conf/monitors.conf
source = ~/.config/hypr/conf/programs.conf
source = ~/.config/hypr/conf/environment.conf
source = ~/.config/hypr/conf/autostart.conf
source = ~/.config/hypr/conf/appearance.conf
source = ~/.config/hypr/conf/input.conf
source = ~/.config/hypr/conf/keybindings.conf
source = ~/.config/hypr/conf/window-rules.conf
source = ~/.config/hypr/conf/power.conf
source = ~/.config/hypr/conf/wallpapers.conf
source = ~/.config/hypr/conf/topbar.conf
source = ~/.config/hypr/conf/screenshots.conf
