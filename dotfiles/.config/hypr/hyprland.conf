# Hyprland Window Manager Configuration
# Features: Multi-monitor setup, custom keybindings, application rules, aesthetics
# See: https://wiki.hyprland.org/Configuring/

################
### MONITORS ###
################


# Work monitor (Samsung 34" ultrawide)
monitor = desc:Samsung Electric Company SE790C, 3440x1440@49.99, 1920x0, 1.25

monitor=DVI-I-2,1920x1080@60,0x0,1,transform,3

# Home monitor on DVI-I-2 (Acer 32" standard)
monitor=DVI-I-1,preferred,1920x0,1.25

monitor=,preferred,auto,1


device {
    name = logitech-g400s-optical-gaming-mouse
    sensitivity = -0.31
    accel_profile = flat
}

# Focus Chrome and switch to its workspace when new window opens
# TODO: Not sure if this works as I think it does... At least it highlights the window.
windowrulev2 = focusonactivate, class:^(google-chrome)$

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
$browser_work = google-chrome --profile-directory="Profile 1"
$browser = google-chrome --profile-directory="Default"
$notes = flatpak run md.obsidian.Obsidian

xwayland {
  force_zero_scaling = true
}


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = $terminal
exec-once = nm-applet &
exec-once = mako
exec-once = waybar
# Monitor-specific wallpapers using swaybg
exec-once = swaybg -o "desc:Samsung Electric Company SE790C" -i ~/.config/hypr/wallpapers/work.jpg -m fill
exec-once = swaybg -o "DVI-I-2" -i ~/.config/hypr/wallpapers/main.jpg -m fill
exec-once = swaybg -o "DVI-I-1" -i ~/.config/hypr/wallpapers/portrait.jpg -m fill
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = /usr/libexec/gsd-xsettings
exec-once = wl-paste --type text --watch cliphist store # Clipboard history manager
exec-once = wl-paste --type image --watch cliphist store # Clipboard image support
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1 # Authentication agent for privilege escalation

# Handle wake from sleep - check lid state and manage displays accordingly
exec-once = ~/.config/hypr/scripts/lid-switch.sh wake

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland,x11

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
 workspace = w[tv1], gapsout:0, gapsin:0
 workspace = f[1], gapsout:0, gapsin:0
 windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
 windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
 windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
 windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers when using custom wallpapers
    disable_hyprland_logo = true # Disable the hyprland logo when using custom wallpapers
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,se
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle,caps:ctrl_modifier
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        scroll_factor = 0.45 # Reduce scroll sensitivity (default is 1.0, lower = slower)
    }

}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, W, exec, $browser_work
bind = $mainMod, N, exec, $notes
bind = $mainMod, L, exec, swaylock
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, space, exec, hyprctl switchxkblayout at-translated-set-2-keyboard next

# Move workspaces to other monitors with mainMod + CTRL + SHIFT + [0-9]
bind = CTRL ALT $mainMod SHIFT, 1, movecurrentworkspacetomonitor, 1
bind = CTRL ALT $mainMod SHIFT, 2, movecurrentworkspacetomonitor, 2
bind = CTRL ALT $mainMod SHIFT, 3, movecurrentworkspacetomonitor, 3
bind = CTRL ALT $mainMod SHIFT, 4, movecurrentworkspacetomonitor, 4
bind = CTRL ALT $mainMod SHIFT, 5, movecurrentworkspacetomonitor, 5
bind = CTRL ALT $mainMod SHIFT, 6, movecurrentworkspacetomonitor, 6
bind = CTRL ALT $mainMod SHIFT, 7, movecurrentworkspacetomonitor, 7
bind = CTRL ALT $mainMod SHIFT, 8, movecurrentworkspacetomonitor, 8
bind = CTRL ALT $mainMod SHIFT, 9, movecurrentworkspacetomonitor, 9
bind = CTRL ALT $mainMod SHIFT, 0, movecurrentworkspacetomonitor, 10

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Workspace navigation
bind = $mainMod CTRL, left, workspace, e-1
bind = $mainMod CTRL, right, workspace, e+1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Smart lid switch behavior - docking-aware power management
# Behavior:
# - Undocked + lid closed: Lock screen and suspend system
# - Docked + lid closed: Disable laptop display only, keep system running
# - Lid opened: Always re-enable laptop display
# - Wake from sleep: Check lid state, keep laptop display off if lid closed + docked
# - ThinkPad X1 Carbon Gen 11 optimized
bindl = , switch:on:Lid Switch, exec, ~/.config/hypr/scripts/lid-switch.sh close
bindl = , switch:off:Lid Switch, exec, ~/.config/hypr/scripts/lid-switch.sh open

# Wofi
bind = ALT, SPACE, exec, wofi --show drun

# Cycle wallpapers per monitor
bind = $mainMod CTRL, 1, exec, ~/.config/hypr/scripts/cycle-wallpaper.sh 1
bind = $mainMod CTRL, 2, exec, ~/.config/hypr/scripts/cycle-wallpaper.sh 2
bind = $mainMod CTRL, 3, exec, ~/.config/hypr/scripts/cycle-wallpaper.sh 3

# Reload all wallpapers to defaults
bind = $mainMod ALT, W, exec, pkill swaybg; swaybg -o "desc:Samsung Electric Company SE790C" -i ~/.config/hypr/wallpapers/work.jpg -m fill & swaybg -o "DVI-I-2" -i ~/.config/hypr/wallpapers/main.jpg -m fill & swaybg -o "DVI-I-1" -i ~/.config/hypr/wallpapers/portrait.jpg -m fill &

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
